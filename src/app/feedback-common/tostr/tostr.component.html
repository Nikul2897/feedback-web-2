<div class="snack-class">
    <mat-icon class="icon-class"> {{getIcon}}</mat-icon>
    <div class="msg">&nbsp;  &nbsp;{{data.message}}</div>
    <div class="dismiss">
      <button mat-icon-button (click)="snackBarRef.dismiss()">
          <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
